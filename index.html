<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シムオフィス：仕訳（Week1）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>シムオフィス：仕訳（Week1）</h1>
    <p class="subtitle">学習エンタメ｜1日1問×7日</p>
  </header>

  <main class="container">
    <!-- Home -->
    <section id="home">
      <div class="card">
        <h2>進捗</h2>
        <div id="progress"><span id="xpText">0 / 70 XP</span>
          <div class="bar"><div id="barFill" style="width:0%"></div></div>
        </div>
        <div id="dayButtons" class="grid"></div>
        <button id="goSummary" class="secondary">日曜の振り返りを見る</button>
      </div>
    </section>

    <!-- Day -->
    <section id="day" class="hidden">
      <div class="card">
        <button id="backHome" class="link">← Homeに戻る</button>
        <h2 id="dayTitle">Day</h2>
        <p id="question" class="q"></p>
        <div id="choices" class="choices"></div>
        <div id="result" class="result hidden"></div>
        <button id="nextDay" class="primary hidden">次へ</button>
      </div>
    </section>

    <!-- Summary -->
    <section id="summary" class="hidden">
      <div class="card">
        <button id="backHome2" class="link">← Homeに戻る</button>
        <h2>Week1 振り返り</h2>
        <p id="scoreLine"></p>
        <div id="hints" class="hints"></div>
      </div>
    </section>
  </main>

  <footer class="container muted">
    © Harmonice — SimOffice shiwake Week1 (MVP)
  </footer>

  <script src="app.js"></script>
</body>
</html>
