<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シムオフィス：仕訳（Steps）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>シムオフィス：仕訳（Steps）</h1>
    <p class="subtitle">1日5分 × 10問｜Step形式で学ぶ</p>
  </header>

  <main class="container">
    <!-- Home -->
    <section id="home">
      <div class="card">
        <h2>進捗</h2>
        <div id="progress"><span id="xpText">0 / 50 XP</span>
          <div class="bar"><div id="barFill" style="width:0%"></div></div>
        </div>
        <div id="stepButtons" class="grid"></div>
        <button id="goSummary" class="secondary">振り返りを見る</button>
      </div>
    </section>

    <!-- Step -->
    <section id="step" class="hidden">
      <div class="card">
        <button id="backHome" class="link">← Homeに戻る</button>
        <h2 id="stepTitle">Step</h2>
        <p id="stepProg" class="muted"></p>
        <p id="question" class="q"></p>
        <div id="choices" class="choices"></div>
        <div id="result" class="result hidden"></div>
        <button id="nextBtn" class="primary hidden">次の問題へ</button>
      </div>
    </section>

    <!-- Summary -->
    <section id="summary" class="hidden">
      <div class="card">
        <button id="backHome2" class="link">← Homeに戻る</button>
        <h2>Steps 振り返り</h2>
        <p id="scoreLine"></p>
        <div id="breakdown" class="hints"></div>
      </div>
    </section>
  </main>

  <footer class="container muted">
    © Harmonice — SimOffice Shiwake (Steps MVP)
  </footer>

  <script src="app.js"></script>
</body>
</html>
